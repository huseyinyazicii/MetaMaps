<html lang="en">

<head>

  <title>SB Admin - Forgot Password</title>

  <!-- Bootstrap - Fontawesome - admin.css -->

  <link href="css/sb-admin.css" rel="stylesheet">

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Şifre Sıfırlama</div>
      <div class="card-body">
        <div class="text-center mb-4">
          <h4>Şifrenizi mi unuttunuz?</h4>
          <p>Email adresinizi girdikten sonra size gelen email'den şifrenizi sıfırlayabilirsiniz.</p>
        </div>
        <form>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" class="form-control" placeholder="Email adresiniz" autofocus="autofocus">
              <label for="inputEmail">Email adresiniz</label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="login.html">Şifreyi Sıfırla</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">Üye Ol</a>
          <a class="d-block small" href="login.html">Giriş Yap</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Jquery - Bootstrap - Admin.js -->
