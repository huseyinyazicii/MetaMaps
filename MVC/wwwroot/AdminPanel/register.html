<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Register</title>

  <!-- Bootstrap - Fontawesome - admin.css -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Üye Ol</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" class="form-control" placeholder="Adınız" autofocus="autofocus">
                  <label for="firstName">Adınız</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" class="form-control" placeholder="Soyadınız">
                  <label for="lastName">Soyadınız</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" class="form-control" placeholder="Email adresi">
              <label for="inputEmail">Email adresi</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" class="form-control" placeholder="Şifre">
                  <label for="inputPassword">Şifre</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" class="form-control" placeholder="Şifre onayla">
                  <label for="confirmPassword">Şifre onayla</label>
                </div>
              </div>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="login.html">Üye Ol</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="login.html">Giriş Yap</a>
          <a class="d-block small" href="forgot-password.html">Şifremi Unuttum</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Jquery - Bootstrap - Admin.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
